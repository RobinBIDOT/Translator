<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Translator</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="box">
        <div class="contentHeader">
          <h2>Translator</h2>
        </div>
      </div>
    </header>
    <!-- Conteneur principal pour l'application de traduction -->
    <div class="container my-5">
      <div class="wrapper">
        <!-- Zone pour Web Speech API -->
        <div class="speech-input">
          <div class="center">
            <p id="status" class="microphone-status">Microphone is off</p>
            <button id="start_button" class="ml-2">
              <i class="fas fa-microphone"></i> 
            </button>              
          </div>
        </div> 
        <!-- Zone pour la saisie et l'affichage du texte -->
        <div class="text-input">
          <textarea
            spellcheck="false"
            class="from-text"
            placeholder="Enter text"
          ></textarea>
          <!-- Zone de texte pour entrer le texte à traduire -->
          <textarea
            spellcheck="false"
            readonly
            disabled
            class="to-text"
            placeholder="Translation"
          ></textarea>
          <!-- Zone de texte pour afficher le texte traduit -->
        </div>
        <!-- Contrôles pour la sélection des langues et les fonctionnalités supplémentaires -->
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <!-- Icône de volume pour la langue source -->
              <i id="from" class="fas fa-copy"></i>
              <!-- Icône de copie pour la langue source -->
            </div>
            <select id="select_from_language"></select>
            <!-- Sélecteur de langue source -->
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <!-- Icône pour échanger les langues -->
          <li class="row to">
            <select id="select_to_language"></select>
            <!-- Sélecteur de langue cible -->
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <!-- Icône de volume pour la langue cible -->
              <i id="to" class="fas fa-copy"></i>
              <!-- Icône de copie pour la langue cible -->
            </div>
          </li>
        </ul>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary">Translate Text</button>
        <!-- Bouton pour déclencher la traduction -->
      </div>
    </div>
    <div class="footer">
      <svg
        class="waves"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28"
        preserveAspectRatio="none"
        shape-rendering="auto"
      >
        <!-- Formes de vague pour l'effet parallaxe -->
        <defs>
          <path
            id="gentle-wave"
            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
          />
        </defs>
        <g class="parallax">
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="0"
            fill="rgba(255,255,255,0.7)"
          />
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="3"
            fill="rgba(255,255,255,0.5)"
          />
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="5"
            fill="rgba(255,255,255,0.3)"
          />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
      <div class="footer-content">
        <p></p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="countries.js"></script>
    <script src="script.js"></script>
  </body>
</html>
